name: Build HEXAGON

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Install Node dependencies (frontend)
        working-directory: frontend
        run: npm install
      
      - name: Install Node dependencies (electron)
        working-directory: hexagon-electron
        run: npm install
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          cp .env.electron .env
          npm run build
      
      - name: Copy Frontend to Electron
        working-directory: hexagon-electron
        run: |
          cp -r ../frontend/dist ./dist
          node frontend-adapter.js
      
      - name: Build Backend with PyInstaller
        working-directory: hexagon-electron
        run: python build_backend.py
      
      - name: Build Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: hexagon-electron
        run: npm run build:electron
      
      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: hexagon-electron
        run: npm run build:windows
      
      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: hexagon-electron
        run: npm run build:electron
      
      - name: Upload Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: HEXAGON-Linux
          path: hexagon-electron/release/*.AppImage
      
      - name: Upload Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: HEXAGON-Windows
          path: hexagon-electron/release/*.exe
      
      - name: Upload Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: HEXAGON-macOS
          path: hexagon-electron/release/*.dmg

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HEXAGON-Linux/*
            HEXAGON-Windows/*
            HEXAGON-macOS/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  shm-network:
    driver: bridge
    name: structural-health-monitoring
    labels:
      - "com.structural-health-monitoring.network=main"

# ============================================================================
# VOLUMES (Persistent Data)
# ============================================================================
volumes:
  # User uploaded CSV files
  uploads_data:
    driver: local
    name: shm-uploads
    labels:
      - "com.structural-health-monitoring.volume=uploads"
  
  # Generated reports and analysis results
  outputs_data:
    driver: local
    name: shm-outputs
    labels:
      - "com.structural-health-monitoring.volume=outputs"
  
  # Trained ML models
  ml_models_data:
    driver: local
    name: shm-ml-models
    labels:
      - "com.structural-health-monitoring.volume=ml-models"
  

# ============================================================================
# DOCKER COMPOSE - STRUCTURAL HEALTH MONITORING SYSTEM
# ============================================================================
# Production-ready configuration for complete system deployment
# 
# Quick Start:
#   docker-compose up -d              # Start all services
#   docker-compose down               # Stop all services
#   docker-compose logs -f            # View logs
#   docker-compose ps                 # Check status
#
# Services:
#   - backend: FastAPI server (port 8000)
#   - frontend: React UI with Nginx (port 3000)
#
# Data Persistence:
#   - uploads: User uploaded CSV files
#   - outputs: Generated reports and analysis results
#   - ml_models: Trained ML models
# ============================================================================

# Docker Compose configuration for Structural Health Monitoring System

services:
  # ==========================================================================
  # BACKEND API SERVICE
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - BUILD_DATE=${BUILD_DATE:-2026-01-29}
        - VERSION=${VERSION:-1.0.0}
    image: structural-health-monitoring-backend:latest
    container_name: shm-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database
      - DATABASE_URL=sqlite:///./structural_repair.db
      
      # Python
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONPATH=/app
      
      # API Configuration
      - API_TITLE=Structural Repair Quality Analysis API
      - API_VERSION=1.0.0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Analysis Parameters
      - DEFAULT_FS=1000
      - DEFAULT_MAX_MODES=5
      - DEFAULT_MIN_FREQ=1.0
      - DEFAULT_MAX_FREQ=450.0
      
      # CORS
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://127.0.0.1:3000","http://127.0.0.1:5173"]
      
      # File Upload
      - MAX_FILE_SIZE=52428800
      
      # Cache
      - ENABLE_CACHE=true
      - CACHE_TTL=3600
      
      # Analysis
      - ANALYSIS_TIMEOUT=300
      
      # TensorFlow (suppress warnings)
      - TF_CPP_MIN_LOG_LEVEL=2
    
    volumes:
      # Persistent data volumes
      - uploads_data:/app/uploads
      - outputs_data:/app/outputs
      - ml_models_data:/app/ml_models
      
      # Mount ML456 Advanced models (optional - models now included in repo)
      # - /home/itachi/ml456_advanced:/home/itachi/ml456_advanced:ro
      
      # Optional: Mount local ML models for development
      # - ./backend/ml_models:/app/ml_models:ro
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 40s
    
    networks:
      - shm-network
    
    restart: unless-stopped
    
    labels:
      - "com.structural-health-monitoring.service=backend"
      - "com.structural-health-monitoring.version=1.0.0"
    
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ==========================================================================
  # FRONTEND UI SERVICE
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - BUILD_DATE=${BUILD_DATE:-2026-01-29}
        - VERSION=${VERSION:-1.0.0}
    image: structural-health-monitoring-frontend:latest
    container_name: shm-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      # API endpoint (use service name for container-to-container communication)
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    
    depends_on:
      backend:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    networks:
      - shm-network
    
    restart: unless-stopped
    
    labels:
      - "com.structural-health-monitoring.service=frontend"
      - "com.structural-health-monitoring.version=1.0.0"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

